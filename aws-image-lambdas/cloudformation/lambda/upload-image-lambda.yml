AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy Lambda function using S3 bucket for code storage

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ImageUploadFunction
      Runtime: java17
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: ua.orlov.controller.UploadImageHandler::handleRequest
      Code:
        S3Bucket: lambda-code-storage-bucket
        S3Key: lambda/aws-image-lambdas.jar
      Timeout: 15
      MemorySize: 512

Outputs:
  LambdaFunctionArn:
    Description: ARN of the deployed Lambda function
    Value: !GetAtt LambdaFunction.Arn
